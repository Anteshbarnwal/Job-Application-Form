<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="element">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
                <form>
                    <div class="form_container">
                        <div class="form_control">
                    <label for="name">First Name</label>
                    <input name="name" type="text" id="name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                    <label for="last">Last Name</label>
                    <input name="last" type="text" id="last" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea rows="4" cols="50"></textarea>
                    </div>
                    <div class="form_control">
                    <label for="city">City</label>
                    <input name="city" type="text" id="city" placeholder="Enter City...">
                    </div>
                    <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" value="2024-08-22" name="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" id="upload" name="upload" placeholder="choode file">
                    </div>
                    </div>
                    <div class="buuton_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
